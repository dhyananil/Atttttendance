<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Atttttendance | Track your Attendance</title>

		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="mainHeading">
			<h1>Calculate your <span>Attendance</span></h1>
		</div>

		<div id="mainContent">
			<label for="totalClasses">Total Classes Held:</label>
			<input id="totalClasses" type="number" min="0" max="100" step="1" placeholder="e.g. 10" />

			<label for="classesAttended">Classes Attended:</label>
			<input id="classesAttended" type="number" min="1" max="100" step="1" placeholder="e.g. 8" />

			<label for="percentageRequired">Percentage Required:</label>
			<input id="percentageRequired" type="number" min="60" max="90" step="5" placeholder="e.g. 75" />

			<button id="mainCalculate">Calculate</button>
			<button id="resetButton">Reset</button>

			<div id="mainResult"></div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
