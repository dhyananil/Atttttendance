<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Atttttendance</title>
		<meta name="description" content="Easily calculate your attendance percentage and see how many classes you need to attend." />
		<meta name="keywords" content="attendance, atttttendance, attendance calculator, class attendance, attendance percentage, student attendance tracker, online attendance calculator, attendance tracker, calculate attendance, attendance management, attendance app, student tracking system, absence tracking, academic attendance, school attendance, university attendance, attendance tool, attendance monitoring, opensource, open-source" />

		<meta name="author" content="Dhyan Anil" />

		<link rel="icon" href="images/ico/light/faviconLight48x48.ico" media="(prefers-color-scheme: dark)" />
		<link rel="icon" href="images/ico/dark/faviconDark48x48.ico" media="(prefers-color-scheme: light)" />
		<link rel="icon" type="image/png" sizes="192x192" href="images/ico/light/androidChromeLight192x192.png" media="(prefers-color-scheme: dark)" />
		<link rel="icon" type="image/png" sizes="192x192" href="images/ico/dark/androidChromeDark192x192.png" media="(prefers-color-scheme: light)" />
		<link rel="apple-touch-icon" sizes="180x180" href="images/ico/light/appleTouchLight180x180.png" media="(prefers-color-scheme: dark)" />
		<link rel="apple-touch-icon" sizes="180x180" href="images/ico/dark/appleTouchDark180x180.png" media="(prefers-color-scheme: light)" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
		<link href="https://fonts.googleapis.com/css2?family=Tac+One&display=swap" rel="stylesheet" />

		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<header>
			<a id="navbarLogo" href="https://atttttendance.vercel.app">
				<img src="images/png/logoMain.png" alt="logo of Atttttendance by Dhyan Anil" id="logoImage" />
			</a>
			<nav id="mainNavigation">
				<ul type="none">
					<li>
						<a id="navbarAtttttendance" href="https://atttttendance.vercel.app">Atttttendance</a>
					</li>
					<li>
						<a id="navbarGithub" href="https://www.github.com/dhyananil/Atttttendance" target="_blank">GitHub</a>
					</li>
				</ul>
				<button id="navbarMenuButton"><img id="menuImage" src="images/png/menuOpen.png" alt="open hamburger menu button" /></button>
			</nav>
		</header>

		<hr />
		<section id="mainPage">
			<div id="mainHeading"><span>Calculate your Attendance</span></div>
			<div id="mainContent">
				<label for="totalClasses">Total Classes Held:</label>
				<div class="fieldGroup">
					<input id="totalClasses" type="number" inputmode="numeric" min="1" max="100" step="1" placeholder="1 - 100" />
					<label for="classesAttended">Classes Attended:</label>
				</div>

				<div class="fieldGroup">
					<input id="classesAttended" type="number" inputmode="numeric" min="0" max="100" step="1" placeholder="0 - 100" />
					<label for="percentageRequired">Percentage Required:</label>
				</div>

				<div class="fieldGroup">
					<input id="percentageRequired" type="number" inputmode="numeric" min="60" max="90" step="5" placeholder="60% - 90%" />
					<button id="mainCalculate">Calculate</button>
				</div>

				<button id="resetButton">Reset</button>
			</div>

			<div id="mainResult"></div>
		</section>
		<script src="script.js"></script>
	</body>
</html>
